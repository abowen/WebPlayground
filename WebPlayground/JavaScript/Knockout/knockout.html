<!DOCTYPE html>
<html>
<head>
    <title>Knockout</title>
    <script src="jquery-2.1.0.js"></script>
    <script src="knockout-3.1.0.js"></script>
    <script src="knockout.js"></script>
    <link href="knockout.css" rel="stylesheet" />
</head>
<body>
    <h1>Knockout</h1>
    <br/>
    <h2>Observable</h2>
    <div>
        <h3>Property</h3>
        <input data-bind="value: firstName" />
        <span data-bind="text: firstName" ></span>
        <br/>
        <input data-bind="value: lastName" />
        <br />
        <h3>Computed</h3>
        <span data-bind="text: fullName"></span>
        <br />        
        <h3>Computed Converter</h3>
        <span data-bind="text: income"></span>
        <br />
        <input data-bind="value: expenses" />
        <br />
        <input data-bind="value: percent" />
    </div>
    <h2>Observable Array</h2>
    <div>
        <h3>Select</h3>
        <select data-bind="options: computers, value: selectedComputer, optionsText: 'name', optionsCaption: 'Choose a computer'"></select>
        <br/>
        <!-- ko with: computers() -->
        <span data-bind="text:length" ></span>
        <!-- /ko -->
        <br />
        <!-- ko with: selectedComputer-->
        <span data-bind="text: key"></span>
        <!-- /ko -->
    </div>
    
</body>
</html>
