<!DOCTYPE html>
<html>
<head>
    <title>Knockout</title>
    <script src="jquery-2.1.0.js"></script>
    <script src="knockout-3.1.0.js"></script>
    <script src="knockout.js"></script>
    <link href="knockout.css" rel="stylesheet" />
</head>
<body>
    <h1>Health Awareness</h1>        
    <div>
        <table id="calories">
            <!-- Table header -->
            <thead>
                <tr>
                    <th scope="col">Macronutrient</th>
                    <th scope="col">Calories per gram</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Carbohydrates</td>
                    <td>4</td>
                </tr>
                <tr>
                    <td>Protein</td>
                    <td>4</td>
                </tr>
                <tr>
                    <td>Fat</td>
                    <td>9</td>
                </tr>
                <tr>
                    <td>Alcohol</td>
                    <td>7</td>
                </tr>
            </tbody>
        </table>
    </div>
    <br/>
    <div>
        <table id="terminalogy">
            <!-- Table header -->
            <thead>
                <tr>
                    <th scope="col">Term</th>
                    <th scope="col">Millilitres</th>
                </tr>
            </thead>        
            <!-- Table body -->
            <tbody>
                <tr>
                    <td>Teaspoon</td>
                    <td>5</td>
                </tr>
                <tr>
                    <td>Tablespoon</td>
                    <td>15</td>
                </tr>
                <tr>
                    <td>Shot</td>
                    <td>30</td>
                </tr>
                <tr>
                    <td>Glass</td>
                    <td>200</td>
                </tr>
                <tr>
                    <td>Can</td>
                    <td>375</td>
                </tr>
                <tr>
                    <td>Schooner</td>
                    <td>425</td>
                </tr>
                <tr>
                    <td>Pint</td>
                    <td>568</td>
                </tr>
                <tr>
                    <td>Yard</td>
                    <td>1400</td>
                </tr>
            </tbody>
        </table>
    </div>

    <div>
        <h3>Property</h3>
        <input data-bind="value: firstName" />
        <span data-bind="text: firstName"></span>
        <br />
        <input data-bind="value: lastName" />
        <br />
        <h3>Computed</h3>
        <span data-bind="text: fullName"></span>
        <br />
        <h3>Computed Converter</h3>
        <span data-bind="text: income"></span>
        <br />
        <input data-bind="value: expenses" />
        <br />
        <input data-bind="value: percent" />
    </div>
    <h2>Observable Array</h2>
    <div>
        <h3>Select</h3>
        <select data-bind="options: computers, value: selectedComputer, optionsText: 'name', optionsCaption: 'Choose a computer'"></select>
        <br />
        <!-- ko with: computers() -->
        <span data-bind="text:length"></span>
        <!-- /ko -->
        <br />
        <!-- ko with: selectedComputer-->
        <span data-bind="text: key"></span>
        <!-- /ko -->
    </div>

</body>
</html>
