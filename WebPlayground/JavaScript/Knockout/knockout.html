<!DOCTYPE html>
<html>
<head>
    <title>Knockout</title>
    <script src="jquery-2.1.0.js"></script>
    <script src="knockout-3.1.0.js"></script>
    <script src="knockout.js"></script>
    <link href="knockout.css" rel="stylesheet" />
</head>
<body>
    <h1>Health Awareness</h1>
    <div>
        <table id="calories">
            <!-- Table header -->
            <thead>
                <tr>
                    <th scope="col">Macronutrient</th>
                    <th scope="col">Calories per gram</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Carbohydrates</td>
                    <td>4</td>
                </tr>
                <tr>
                    <td>Protein</td>
                    <td>4</td>
                </tr>
                <tr>
                    <td>Fat</td>
                    <td>9</td>
                </tr>
                <tr>
                    <td>Alcohol</td>
                    <td>7</td>
                </tr>
            </tbody>
        </table>
    </div>
    <br />
    <div>
        <table id="terminalogy">
            <!-- Table header -->
            <thead>
                <tr>
                    <th scope="col">Term</th>
                    <th scope="col">Millilitres</th>
                </tr>
            </thead>
            <!-- Table body -->
            <tbody>
                <tr>
                    <td>Teaspoon</td>
                    <td>5</td>
                </tr>
                <tr>
                    <td>Tablespoon</td>
                    <td>15</td>
                </tr>
                <tr>
                    <td>Shot</td>
                    <td>30</td>
                </tr>
                <tr>
                    <td>Glass</td>
                    <td>200</td>
                </tr>
                <tr>
                    <td>Can</td>
                    <td>375</td>
                </tr>
                <tr>
                    <td>Schooner</td>
                    <td>425</td>
                </tr>
                <tr>
                    <td>Pint</td>
                    <td>568</td>
                </tr>
                <tr>
                    <td>Yard</td>
                    <td>1400</td>
                </tr>
            </tbody>
        </table>
    </div>
    <div>
        <table id="food">
            <!-- Table header -->
            <thead>
                <tr>
                    <th scope="col">Food</th>
                    <th scope="col">Calories per 100ml</th>
                    <!--<th scope="col">Reference</th>-->
                </tr>
            </thead>
            <tbody data-bind="foreach: food">
                <tr>
                    <td data-bind="text: name"></td>
                    <td data-bind="text: calories"></td>
                    <!-- TODO: Change this to link with full text hidden -->
                    <!--<td data-bind="text: reference"></td>-->
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
